		<div id="carousel_wrapper">

				<div id="carousel">
					<div class="slide_1 slide-frombottom">

						</div>
						<div class="an_image-2 img_cont">
							<img src="images/2b.png" alt="image">
						</div>
						<div class="an_image-3 img_cont">
							<img src="images/2c.png" alt="image">
						</div>
						
						
						<div class="caption moveIn">
							<div class="caption_contents">
								<h2>How to spend it</h2>
								<h4>A hit with audiences and advertisers</h4>
								<p>Client: <strong>Financial Times</strong></p>
							</div>
						</div>
					</div>
					<div class="slide_2"></div>
					<div class="slide_3"></div>
					
					
					<ul id="nav">
						<li class="left" id="left"><span></span></li>
						<li class="right" id="right"><span></span></li>
					</ul>
				</div>

  <script type="text/javascript">
     $(window).load(function() {
         $('#featured').orbit();
     });
	 
	 
	 $(document).ready(function(){
	 	
		 $('#left').on('click', function(){
			
			 if($('#carousel').find('.slide_1').hasClass('slide-frombottom')) {
			 	$('#carousel').find('.slide_1').removeClass('slide-frombottom').addClass('slide-fromtop');
				$('#carousel').find('.caption').removeClass('moveIn').addClass('moveOut');
			 }
			 	
		 });
		 
		 $('#right').on('click', function(){
			
			 if($('#carousel').find('.slide_1').hasClass('slide-fromtop')) {
			 	$('#carousel').find('.slide_1').removeClass('slide-fromtop').addClass('slide-frombottom');
				$('#carousel').find('.caption').removeClass('moveOut').addClass('moveIn');
			 }
			
		 });
		
	 });
  </script>
